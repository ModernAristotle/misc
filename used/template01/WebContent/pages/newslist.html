	[[TOPMENU]]

	<div class="maincontainer">
		<div class="lftContnr col-xs-12 col-sm-12 col-md-8">
			<div>
				<div class="hanger relPostn">
					<h3 class="fltlft hangerHdng mrgnpdng absPostn">All News</h3>
				</div>
				<div class="clear"></div>
			</div>
			<div class="contentDiv newsPad newsIndexCont">
				<!--------changed by soumya------->
				{{#each NewsListPlugin}}
				<div class="newsCont">
					<h4 class="">
						<a href="/content/news/{{id}}"> {{{title}}}</a>
					</h4>
					<p class="pressNote">
						<a href="/content/news/{{id}}">Press Note, Swaraj Abhiyan, {{publishDate_ddMMMyyyy}}</a>
					</p>
					<p>
						{{{trimString contentSummary}}} <a href="/content/news/{{id}}" style="color: #5858FA;">more ...</a>
					</p>
				</div>
				{{/each}}

				<div class="paginationContnr">
					<ul class="ulPagination center dispTable">
						<li><a href="javascript:void(0)">&VerticalSeparator;&lt;&lt;</a></li>
						<li><a href="javascript:void(0)">Prev</a></li>
						<li><a href="javascript:void(0)" class="active">1</a></li>
						<li><a href="javascript:void(0)">2</a></li>
						<li><a href="javascript:void(0)">3</a></li>
						<li><a href="javascript:void(0)">4</a></li>
						<li><a href="javascript:void(0)">5</a></li>
						<li><a href="javascript:void(0)">Next</a></li>
						<li><a href="javascript:void(0)">&gt;&gt;&VerticalSeparator;</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<br /> <img src="http://static.swarajabhiyan.org/templates/prod/1/images/fbComment.png" style="max-width: 100%;" />
				<br /> <br />
			</div>
			<!--------changed by soumya end------->
		</div>

		[[RIGHT_SIDE]]
		<div class="clear"></div>
	</div>
